<!DOCTYPE html>
<html>

<head>
  <title>Hungry Cat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/index.css">

</head>

<body>

  <div class="container">

    <div class='section' id="banner">
      <div>
        <img id='logo' src='/images/logo.svg' />
      </div>
      <div>
        <img id="coverImg" src="/images/cover.jpg" />
      </div>

      <div>
        <a href='/game' id="startButton">
          <span id="startButtonText">Start Game</span>
        </a> 
      </div>

    </div>

    <div class='section' id="description">
      <p>This cat is craving burritos in the worst way.</p>
      <p>Keep scarfing them down to keep your health up.  Go too long without one, and you're dead.</p>
      <p>Make it to the exit door to win!</p>
    </div>
    
    <div class='section' id="controls">
      <div id="ctrlBackground">

        <div class="ctrlTitle">
          <h2>Controls</h2>
        </div>
          <h4 class='ctrlType'>Desktop</h4>
        <div class="ctrlSection">
          <div class="control">
            <img class="keys" id="spacebar.svg" src="/images/spacebar.svg" />
            <p>Jump</p>
          </div>
          <div class="control">
            <img class="keys" id="arrowLeft.svg" src="/images/arrowLeft.svg" />
            <img class="keys" id="arrowRight.svg" src="/images/arrowRight.svg" />
            <p>Move</p>
          </div>
        </div>

        <h4 class='ctrlType'>Mobile</h4>
        <div class="ctrlSection">
          <p>On-screen buttons and joystick</p>
        </div>
      </div>

    </div>

    <div class='section' id="footer">
      <div id="credit">
        <p>Â©2021 ronniergz</p>
      </div>
    </div>

  </div>

</body>

</html>
